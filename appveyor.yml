build: off
environment:

  matrix:
    - PLATFORMIO_PROJECT_DIR: "tests/flash"
    - PLATFORMIO_PROJECT_DIR: "tests/blink"
    - PLATFORMIO_PROJECT_DIR: "tests/uart1"
    - PLATFORMIO_PROJECT_DIR: "tests/eeprom"

install:
  - cmd: git submodule update --init --recursive
  - cmd: SET PATH=C:\Python36\Scripts;%PATH%
  - cmd: pip3 install -U https://github.com/OS-Q/S03/archive/master.zip
  - cmd: pio platform install https://github.com/OS-Q/P14.git

test_script:
  - cmd: pio run -d %PLATFORMIO_PROJECT_DIR%

